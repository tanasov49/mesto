<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места</title>
</head>
<body>
    <div class="page">
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close" type="button"></button>
                <form name="myform" action="#" class="popup-form" novalidate>
                    <input id="name-input" type="text" class="popup-form__input popup-form__input_type_name" placeholder="Имя" name="name" required minlength="2" maxlength="40">
                    <span class="popup-form__input-error name-input-error"></span>
                    <input id="name-skill" type="text" class="popup-form__input popup-form__input_type_skill" placeholder="Навык" name="skill" required minlength="2" maxlength="200">
                    <span class="popup-form__input-error name-skill-error"></span>
                    <button type="submit"  class="popup-form__save-btn popup-form__save-btn_profile">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button class="popup__close" type="button"></button>
                <form name="form_add_card" action="#" class="popup-form popup-form_card" novalidate>
                    <input id="place-input" type="text" class="popup-form__input popup-form__input_type_place" placeholder="Название" name="name" required minlength="2" maxlength="30">
                    <span class="popup-form__input-error place-input-error"></span>
                    <input id="url-input" type="url" class="popup-form__input popup-form__input_type_url" placeholder="Ссылка на картинку" name="link" required>
                    <span class="popup-form__input-error url-input-error"></span>
                    <button type="submit"  class="popup-form__save-btn popup-form__save-btn_card">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup-image">
                <img src="#" class="popup-image__fullscreen-image">
                <h3 class="popup-image__title"></h3>
                <button class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_update-profile-image">
            <div class="popup__container">
                <h2 class="popup__title">Обновить аватар</h2>
                <button class="popup__close" type="button"></button>
                <form name="avatar" action="#" class="popup-form popup-form_image" novalidate>
                    <input id="avatar-input" type="url" class="popup-form__input popup-form__input_type_avatar" name="avatar" required placeholder="Ссылка на картинку">
                    <span class="popup-form__input-error avatar-input-error"></span>
                    <button type="submit"  class="popup-form__save-btn popup-form__save-btn_image">Сохранить</button>
                </form>
            </div>
        </div>
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo logo_header">
        </header>
        <main class="main">
            <section class="profile">
                <img src="<%=require('./images/profile_image.jpg')%>" alt="Фото профиля" class="profile__image">
                <img src="<%=require('./images/edit.svg')%>" alt="Редактирование" class="profile__edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__click-profile" type="button"></button>
                <button class="profile__add-element" type="button"></button>
            </section>
            <section class="section-images">
                <ul class="elements">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
    </div>
    <template class="element-template">
        <li class="element-item">
            <img src="#" class="element-item__image">
            <h3 class="element-item__title"></h3>
            <p class="element-item__like-counter">0</p>
            <button class="element-item__like" type="button"></button>
            <button class="element-item__trash" type="button"></button>
        </li>
    </template>
</body>
</html>
