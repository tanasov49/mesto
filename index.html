<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="logo logo_header">
        </header>
        <main class="main">
            <div class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="myform" action="#" class="popup-form">
                        <input type="text" class="popup-form__input popup-form__input_type_name" placeholder="Имя" name="name" required>
                        <input type="text" class="popup-form__input popup-form__input_type_skill" placeholder="Навык" name="skill" required>
                        <button type="submit"  class="popup-form__save-btn">Сохранить</button>
                        <button class="popup-form__close-btn" type="button"></button>
                    </form>
                </div>
            </div>
            <div class="popup-card">
                <div class="popup-card__container">
                    <h2 class="popup-card__title">Новое место</h2>
                    <form name="myform" action="#" class="popup-form-card">
                        <input type="text" class="popup-form-card__input popup-form-card__input_type_name" placeholder="Название" name="name" required>
                        <input type="url" class="popup-form-card__input popup-form-card__input_type_image" placeholder="Ссылка на картинку" name="skill" required>
                        <button type="submit"  class="popup-form-card__save-btn">Создать</button>
                        <button class="popup-form-card__close-btn" type="button"></button>
                    </form>
                </div>
            </div>
            <div class="popup-image">
                <div class="popup-image__container">
                    <img src="#" alt="Картинка открытия" class="popup-image__fullscreen">
                    <h3 class="popup-image__title"></h3>
                    <button class="popup-image__close"></button>
                </div>
            </div>
            <section class="profile">
                <img src="./images/profile_image.jpg" alt="Фото профиля" class="profile__image">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__click-profile" type="button"></button>
                <button class="profile__add-element" type="button"></button>
            </section>
            <section class="section-images">
                <ul class="elements">
                    <template class="element-template">
                        <li class="element-item">
                            <img src="#" class="element-item__image" alt="Название картинки">
                            <h3 class="element-item__title"></h3>
                            <button class="element-item__like" type="button"></button>
                            <button class="element-item__trash" type="button"></button>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
