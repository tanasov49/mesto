<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="logo logo_header">
        </header>
        <main class="main">
            <div class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="#" class="popup-form">
                        <input type="text" class="popup-form__name" placeholder="Имя" name="name" required="">
                        <input type="text" class="popup-form__skill" placeholder="Навык" name="skill" required="">
                        <button class="popup-form__save-btn" type="submit">Сохранить</button>
                        <button class="popup-form__close-btn" type="submit"></button>
                    </form>
                </div>
            </div>
            <section class="profile">
                <img src="./images/profile_image.jpg" alt="Фото профиля" class="profile__image">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__click-profile"></button>
                <button class="profile__add-element"></button>
            </section>
            <section class="section-images">
                <ul class="elements">
                    <li class="element-item">
                        <img src="./images/kaliningrad.jpg" alt="Калининград" class="element-item__image">
                        <h3 class="element-item__title">Калининград</h3>
                        <button class="element-item__like"></button>
                    </li>
                    <li class="element-item">
                        <img src="./images/prague.jpg" alt="Прага" class="element-item__image">
                        <h3 class="element-item__title">Прага</h3>
                        <button class="element-item__like"></button>
                    </li>
                    <li class="element-item">
                        <img src="./images/kiev.jpg" alt="Киев" class="element-item__image">
                        <h3 class="element-item__title">Киев</h3>
                        <button class="element-item__like"></button>
                    </li>
                    <li class="element-item">
                        <img src="./images/gdansk.jpg" alt="Гданьск" class="element-item__image">
                        <h3 class="element-item__title">Гданьск</h3>
                        <button class="element-item__like"></button>
                    </li>
                    <li class="element-item">
                        <img src="./images/istambul.jpg" alt="Стамбул" class="element-item__image">
                        <h3 class="element-item__title">Стамбул</h3>
                        <button class="element-item__like"></button>
                    </li>
                    <li class="element-item">
                        <img src="./images/riga.jpg" alt="Рига" class="element-item__image">
                        <h3 class="element-item__title">Рига</h3>
                        <button class="element-item__like"></button>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
