<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места</title>
</head>
<body>
    <div class="page">
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="myform" action="#" class="popup-form">
                    <input type="text" class="popup-form__input popup-form__input_type_name" placeholder="Имя" name="name" required>
                    <input type="text" class="popup-form__input popup-form__input_type_skill" placeholder="Навык" name="skill" required>
                    <button type="submit"  class="popup-form__save-btn popup-form__save-btn_profile">Сохранить</button>
                    <button class="popup-form__close-btn" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="form_add_card" action="#" class="popup-form">
                    <input type="text" class="popup-form__input popup-form__input_type_place" placeholder="Название" name="place" required>
                    <input type="url" class="popup-form__input popup-form__input_type_url" placeholder="Ссылка на картинку" name="skill" required>
                    <button type="submit"  class="popup-form__save-btn popup-form__save-btn_card">Создать</button>
                    <button class="popup-form__close-btn popup-form__close-btn_card" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup-image">
                <img src="#" alt="Картинка открытия" class="popup-image__fullscreen-image">
                <h3 class="popup-image__title"></h3>
                <button class="popup-image__close"></button>
            </div>
        </div>
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="logo logo_header">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/profile_image.jpg" alt="Фото профиля" class="profile__image">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__click-profile" type="button"></button>
                <button class="profile__add-element" type="button"></button>
            </section>
            <section class="section-images">
                <ul class="elements">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
    </div>
    <template class="element-template">
        <li class="element-item">
            <img src="#" class="element-item__image" alt="Название картинки">
            <h3 class="element-item__title"></h3>
            <button class="element-item__like" type="button"></button>
            <button class="element-item__trash" type="button"></button>
        </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
